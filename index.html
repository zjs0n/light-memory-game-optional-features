<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Welcome to the game! Repeat back the pattern by pressing buttons
    </p>
    <p id="timer"></p>
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    <div id= "gameButtonArea">
      <button id="button1" type= "submit" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
        <!--<img src ="shark.png">-->
        <img id = "image1" src="https://cdn.glitch.com/f255ef40-eca7-4d19-bce4-0d3f3ca4432d%2Fshark.png?v=1615684890044" width="180" height="180">
      </button>
      <button id="button2" onclick="guess(2);" onmousedown="startTone(2)" onmouseup="stopTone()">
        <img id = "image2" src="https://cdn.glitch.com/f255ef40-eca7-4d19-bce4-0d3f3ca4432d%2Fguinea-pig.png?v=1615684878873" width="180" height="180">
      </button>
      <button id="button3" onclick="guess(3);" onmousedown="startTone(3)" onmouseup="stopTone()">
        <img id = "image3" src="https://cdn.glitch.com/f255ef40-eca7-4d19-bce4-0d3f3ca4432d%2Fguinea-pig2.png?v=1615684885411" width="180" height="180">
      </button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">
        <img id = "image4" src="https://cdn.glitch.com/f255ef40-eca7-4d19-bce4-0d3f3ca4432d%2Fdoraemon.jpg?v=1615684896993" width="180" height="180">
      </button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()">
        <img id = "image5" src="https://cdn.glitch.com/f255ef40-eca7-4d19-bce4-0d3f3ca4432d%2Fdoraemon2.jpg?v=1615684899890" width="180" height="180">
      </button>
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()">
        <img id = "image6" src="https://cdn.glitch.com/f255ef40-eca7-4d19-bce4-0d3f3ca4432d%2Fbear.jpg?v=1615684924993" width="180" height="180">
      </button>
    </div>
    

  </body>
</html>
